<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media (Images, Audios, Videos)</title>
</head>
<body>
    <!-- What is Multimedia -->
    <!-- Multimedia is a form of communication that uses a combination of different content forms such as text, audio, images, animations, or video into a single interactive presentation.     -->
    
    <!-- Multimedia -->
    <!-- How to insert images, audios, and vedios in html document -->

    <!-- JPG Image-->
    <img src="media/children.jpg" width="80%" alt="Children">
    
    <!-- PNG Image-->
    <img src="media/image_01.png" width="80%" alt="Image 01">
    
    <!-- GIF Image-->
    <img src="https://lukeroberts.tv/blog/wp-content/uploads/2019/05/gif1.gif" width="70%" alt="GIF Image"> <br> <br>
    
    <!-- How to create link from Image  -->
    <a href="https://lukeroberts.tv/blog/wp-content/uploads/2019/05/gif1.gif" target="_blank">Click me I'll show you Image
    </a> <br> <br>

    <!-- Audio  -->
    <audio controls="controls" muted>
        <source src="media/freedom.mp3" type="audio/ogg">
    </audio> <br> <br>

    <!-- Video -->
    <video width="80%" controls autoplay muted>
        <source src="media/bg.mp4" type="video/mp4">
    </video>

    <!-- How to Add YouTube Videos -->
    <iframe width="80%" height="600px" src="https://www.youtube.com/embed/rflDMd5bkz4" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>

</body>
</html>
