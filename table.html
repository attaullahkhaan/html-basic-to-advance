<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
            width: 100%;
        }
        td, th {
            border: 2px solid black;
            padding: 5px 10px;
        }
        th {
            background-color: darkcyan
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>HTML Table</h2>
    <table>
        <tr>
            <th>S #</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ahmad</td>
            <td>ahmad@gmail.com</td>
            <td>Pakistan</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ali</td>
            <td>ali@gmail.com</td>
            <td>Pakistan</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Aman Ullah</td>
            <td>amanullah@gmail.com</td>
            <td>Pakistan</td>
        </tr>

    </table>
</body>
</html>
