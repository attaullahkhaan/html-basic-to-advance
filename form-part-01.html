<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Part-01</title>
</head>

<body>
    <h2>HTML Form Part-01</h2>
    <form>
        <label for="">First Name</label>
        <input type="text"> <br> <br>

        <label for="">Last Name</label>
        <input type="text"> <br> <br>

        <label for="">Username</label>
        <input type="text"> <br> <br>

        <label for="">Password</label>
        <input type="password"> <br> <br>

        <label for="">Email</label>
        <input type="email"> <br> <br>

        <label for="">Select Gender : </label>
        <label for="">Male</label>
        <input type="radio">
        <label for="">Female</label>
        <input type="radio">
        <label for="">Other</label>
        <input type="radio"> <br> <br>

        <label for="">Select your Course : </label> <br>
        <input type="checkbox">
        <label for="">Web Development</label>
        <input type="checkbox">
        <label for="">Graphic Designing</label>
        <input type="checkbox">
        <label for="">Python Programming</label> <br> <br>

        <label for="">Select Color</label>
        <input type="color"> <br> <br>

        <label for="">Select your Country</label>
        <select name="" id="">
            <option value="Pakistan">Pakistan</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="America">America</option>
            <option value="Australia">Australia</option>
            <option value="Dubai">Dubai</option>
            <option value="etc ...">etc ...</option>
        </select> <br> <br>

        <label for="">Age</label>
        <input type="number"> <br> <br>

        <label for="">Date and Time</label>
        <input type="datetime-local"> <br> <br>

        <label for="">Select your File</label>
        <input type="file"> <br> <br>

        <label for="">Select your Birth Month</label>
        <input type="month">

        <br> <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
