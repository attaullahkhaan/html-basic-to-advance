<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Part-02</title>
</head>

<body>
    <h2>HTML Form Part-02</h2>
    <form>
        <label for="">First Name</label>
        <input type="text" name="firstName" value="Ikram" required placeholder="Enter your first name"> <br> <br>

        <label for="">Last Name</label>
        <input type="text" name="lastName" value="Ullah" placeholder="Enter your last Name"> <br> <br>

        <label for="">Username</label>
        <input type="text" name="username" value="" placeholder="Enter your username"> <br> <br>

        <label for="">Password</label>
        <input type="password" name="password" value="" placeholder="Enter your password"> <br> <br>

        <label for="">Email</label>
        <input type="email" name="email" value="" placeholder="Enter your email"> <br> <br>

        <label for="">Select Gender : </label>
        <input type="radio" id="male" value="Male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="Female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" value="Other" name="gender">
        <label for="other">Other</label> <br> <br>

        <label for="">Select your Course : </label> <br>
        <input type="checkbox" id="web" name="Course" value="Web Development">
        <label for="web">Web Development</label>
        <input type="checkbox" id="graphic" name="Course" value="Graphic Designing">
        <label for="graphic">Graphic Designing</label>
        <input type="checkbox" id="python" name="Course" value="Python Programming">
        <label for="python">Python Programming</label> <br> <br>

        <label for="">Select your Country</label>
        <select name="Country" id="">
            <option value="Pakistan">Pakistan</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="America">America</option>
            <option value="Australia">Australia</option>
            <option value="Dubai">Dubai</option>
            <option value="etc ...">etc ...</option>
        </select> <br> <br>

        <input type="submit">
        <input type="reset">
    </form>

</body>

</html>
